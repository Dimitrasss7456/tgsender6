
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Вход - Telegram Mass Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --cyber-bg: #0a0a0f;
            --cyber-surface: #1a1a2e;
            --cyber-primary: #00ffff;
            --cyber-secondary: #ff0080;
            --cyber-accent: #ffff00;
            --cyber-text: #ffffff;
            --cyber-text-muted: #a0a0a0;
            --cyber-border: #333355;
        }

        body {
            background: linear-gradient(135deg, var(--cyber-bg) 0%, var(--cyber-surface) 100%);
            color: var(--cyber-text);
            font-family: 'Roboto Mono', monospace;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, var(--cyber-bg) 0%, var(--cyber-surface) 100%);
        }

        .login-card {
            background: rgba(26, 26, 46, 0.9);
            border: 2px solid var(--cyber-border);
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--cyber-primary), var(--cyber-secondary), var(--cyber-accent));
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--cyber-primary);
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px var(--cyber-primary);
        }

        .form-control {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--cyber-border);
            color: var(--cyber-text);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: var(--cyber-primary);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            color: var(--cyber-text);
        }

        .form-control::placeholder {
            color: var(--cyber-text-muted);
        }

        .btn-cyber {
            background: linear-gradient(45deg, var(--cyber-primary), var(--cyber-secondary));
            border: none;
            color: var(--cyber-bg);
            font-weight: bold;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-cyber:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3);
            color: var(--cyber-bg);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff6666;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-label {
            color: var(--cyber-text);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .cyber-icon {
            color: var(--cyber-primary);
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">
                <i class="fas fa-shield-alt cyber-icon"></i>
                ВХОД В СИСТЕМУ
            </h1>
            
            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                {{ error }}
            </div>
            {% endif %}
            
            <form method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user cyber-icon"></i>
                        Логин
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        name="username" 
                        placeholder="Введите логин"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock cyber-icon"></i>
                        Пароль
                    </label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        placeholder="Введите пароль"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn btn-cyber">
                    <i class="fas fa-sign-in-alt"></i>
                    Войти
                </button>
            </form>
            
            <div class="text-center mt-4">
                <small class="text-muted">
                    Telegram Mass Sender v2.0
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
